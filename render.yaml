services:
  # Backend Service
  - type: web
    name: shree-rama-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node seedAdmin.js && node server.js
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: site
          name: shree-rama-frontend
          property: url
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false

  # Frontend Static Site
  - type: site
    name: shree-rama-frontend
    env: static
    rootDir: frontend
    buildCommand: npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: shree-rama-backend
          envVarKey: RENDER_EXTERNAL_URL
